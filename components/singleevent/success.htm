{% if successmsg %}
<div class="style-msg successmsg">
	<div class="sb-msg"><i class="icon-thumbs-up"></i>{{ successmsg }}</div>
</div>
{% endif %}

{% if errormsg %}
<div id="part-result">
	<div class="style-msg errormsg">
		<div class="sb-msg"><i class="icon-warning-sign"></i>{{ errormsg }}</div>
	</div>
</div>
{% endif %}
