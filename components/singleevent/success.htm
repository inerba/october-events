{% if successmsg %}
<div class="style-msg successmsg">
	<div class="sb-msg"><i class="icon-thumbs-up"></i>{{ successmsg }}</div>
</div>
{% endif %}

{% if errormsg %}
<div id="part-result">
	<a href="#" data-toggle="modal" data-target=".bs-example-modal-lg" class="button button-green btn-block text-center">Partecipa</a>
	<div class="style-msg errormsg">
		<div class="sb-msg"><i class="icon-thumbs-up"></i>{{ errormsg }}</div>
	</div>
</div>
{% endif %}
