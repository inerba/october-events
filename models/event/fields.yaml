tabs:
    fields:
        'setup[use_cover]':
            label: 'Usa copertina'
            span: full
            default: 1
            type: switch
            tab: Copertina
        'setup[alt_cover]':
            label: 'Usa copertina sopra la descrizione'
            span: auto
            type: switch
            tab: Copertina
        cover:
            label: Copertina
            oc.commentPosition: ''
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            cssClass: img-thumbnail
            trigger:
                action: show
                field: 'setup[use_cover]'
                condition: checked
            type: fileupload
            tab: Copertina
        'address[address]':
